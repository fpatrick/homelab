<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style/styles.css">
    <title>Tutoriais e noticias sobre Homelab</title>
    <script src="script/jquery.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid background-background">
            <!--Navigation bar-->
            <div id="nav-placeholder">
            </div>

            <script>
                $(function(){
                    $("#nav-placeholder").load("nav.html");
                });
            </script>
            <!--end of Navigation bar-->
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row g-5">
                <div class="col-md-3 background-background rounded">
                    <div class="position-sticky" style="top: 2rem;">
                        <!--Side bar-->
                        <div id="sidebar-placeholder">
                        </div>

                        <script>
                            $(function(){
                                $("#sidebar-placeholder").load("sidebar.html");
                            });
                        </script>
                        <!--end of Side bar-->
                    </div>
                </div>
                <div class="col-md-9">
                    <!--Main-->
                    <div id="content-placeholder">
                    </div>

                    <script>
                        $(function(){
                            $("#content-placeholder").load("pages/primeiras.html");
                        });
                    </script>
                    <!--end of Main-->
                </div>
            </div>
        </div>
    </main>
    <footer class="background-background">
        <!--Foot-->
        <div id="foot-placeholder">
        </div>
        <script>
            $(function(){
                $("#foot-placeholder").load("foot.html");
            });
        </script>
        <!--end of foot-->
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>
</html>
